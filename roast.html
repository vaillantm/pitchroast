<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pitch Roast üî•</title>
  <style>
    /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #0a192f;
  color: #ffffff;
  min-height: 100vh;
}

/* Layout */
.container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: 250px;
  background: #112240;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
}

.sidebar h2,
.sidebar h3 {
  color: #64ffda;
  margin-bottom: 10px;
}

.nav-button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: transparent;
  border: 1px solid #233554;
  color: #fff;
  border-radius: 5px;
  text-align: left;
  cursor: pointer;
  transition: background 0.3s;
}

.nav-button:hover,
.nav-button.active {
  background: #64ffda;
  color: #0a192f;
}

.hidden {
  display: none !important;
}

.bottom-section {
  border-top: 1px solid #233554;
  padding-top: 20px;
}

#authSection label {
  display: block;
  margin-top: 10px;
  font-size: 0.9rem;
  color: #9db4c0;
}

#authSection input {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  background: #0f253a;
  border-radius: 4px;
  border: 1px solid #355070;
  color: #fff;
  margin-bottom: 10px;
}

#authSection button {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: none;
  border-radius: 4px;
  background: #64ffda;
  color: #0a192f;
  font-weight: bold;
  cursor: pointer;
}

#authSection button:hover {
  background: #52e0c4;
}

/* Main Content */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  background: #0a192f;
}

#home-section,
#leaderboard-section {
  background: #0a1e38;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
}

.main h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #64ffda;
}

.main p,
.main h2,
.main h3 {
  color: #c3dfff;
}

.main label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #a8d0e6;
}

.main input,
.main select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  background: rgba(13, 35, 64, 0.7);
  color: #fff;
  border: 1px solid #355070;
  border-radius: 6px;
  backdrop-filter: blur(5px);
}

.main input::placeholder,
.main select {
  color: #b5d6e3;
}

#roastBtn {
  margin-top: 15px;
  padding: 12px 20px;
  background: #64ffda;
  color: #0a192f;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background 0.3s;
}

#roastBtn:hover {
  background: #52e0c4;
}

.message {
  margin-top: 10px;
  font-weight: bold;
  color: #ff6b6b;
}

.roast-result {
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.05);
  border-left: 5px solid #64ffda;
  padding: 15px;
  border-radius: 10px;
  font-style: italic;
  color: #dff;
  backdrop-filter: blur(4px);
}

audio {
  margin-top: 15px;
  background: #0a1e38;
  border-radius: 10px;
}

hr {
  margin: 30px 0;
  border: none;
  height: 1px;
  background: linear-gradient(to right, #64ffda, #233554, #64ffda);
  border-radius: 5px;
}

/* Table Design */
#leaderboardBest table,
#leaderboardWorst table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  overflow: hidden;
  color: #d3f4ff;
  margin-top: 10px;
}

#leaderboardBest th,
#leaderboardWorst th {
  background: rgba(100, 255, 218, 0.1);
  color: #64ffda;
  text-align: left;
  padding: 12px;
  border-bottom: 1px solid #355070;
}

#leaderboardBest td,
#leaderboardWorst td {
  padding: 10px;
  border-bottom: 1px solid #1f3248;
  transition: background 0.3s;
  position: relative;
}

/* Row + Column Highlighting */
#leaderboardBest tr:hover td,
#leaderboardWorst tr:hover td {
  background: rgba(100, 255, 218, 0.1);
}

#leaderboardBest td:hover::before,
#leaderboardWorst td:hover::before {
  content: "";
  position: absolute;
  top: 0; bottom: 0; left: 0;
  width: 100%;
  background: rgba(100, 255, 218, 0.08);
  z-index: -1;
}

/* For highlight across both axes */
#leaderboardBest tr:hover td:hover,
#leaderboardWorst tr:hover td:hover {
  background: rgba(100, 255, 218, 0.25);
  color: #ffffff;
  font-weight: bold;
}

/* Containers for tables */
#recentRoasts,
#leaderboardBest,
#leaderboardWorst {
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border-radius: 10px;
  margin-top: 10px;
  border: 1px solid #355070;
  backdrop-filter: blur(4px);
  color: #d3f4ff;
}

/* Scrollbar Styling */
.main::-webkit-scrollbar {
  width: 8px;
}

.main::-webkit-scrollbar-thumb {
  background: #355070;
  border-radius: 10px;
}

.main::-webkit-scrollbar-thumb:hover {
  background: #2a405d;
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .main {
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h2>üìå Navigation</h2>
        <button id="btnHome" class="nav-button active">üè† Home</button>
        <button id="btnLeaderboard" class="nav-button">üèÜ Leaderboard</button>
        <hr>
        <div id="userStats" class="hidden">
          <h3>üë§ Your Stats</h3>
          <p id="statName"></p>
          <p id="statCount"></p>
          <p id="statAverage"></p>
        </div>
      </div>
      <div class="bottom-section">
        <div id="authSection">
          <label for="loginUser">Username:</label>
          <input id="loginUser" placeholder="Enter username"/>
          <button id="loginBtn">üîì Login</button>
          <button id="logoutBtn" class="hidden">üö™ Logout</button>
        </div>
      </div>
    </aside>

    <main class="main">
      <section id="home-section">
        <h1>üé§ Pitch Roast üî•</h1>
        <p>Type your startup idea and get roasted.</p>
        <label for="userName">Alias (optional):</label>
        <input id="userName" placeholder="Anonymous"/>
        <label for="pitch">Your pitch:</label>
        <input id="pitch" placeholder="e.g. Uber for dog walking"/>
        <label for="voice">Voice:</label>
        <select id="voice">
          <option>Brian</option><option>Ivy</option>
          <option>Justin</option><option>Joey</option>
          <option>Salli</option><option>Matthew</option>
        </select>
        <button id="roastBtn">üî• Roast Me</button>
        <div id="message" class="message"></div>
        <div id="roastResult" class="roast-result"></div>
        <audio id="audioPlayer" controls class="hidden"></audio>
        <hr>
        <h2>üìú Recent Roasts</h2>
        <div id="recentRoasts"></div>
      </section>

      <section id="leaderboard-section" class="hidden">
        <h1>üèÜ Roast Leaderboard</h1>
        <h3>üåü Best</h3>
        <div id="leaderboardBest"></div>
        <h3>üí© Worst</h3>
        <div id="leaderboardWorst"></div>
      </section>
    </main>
  </div>

  <script>
    const API = "http://localhost:3000";
    const btnHome = document.getElementById("btnHome");
    const btnLeaderboard = document.getElementById("btnLeaderboard");
    const homeSection = document.getElementById("home-section");
    const lbSection = document.getElementById("leaderboard-section");
    const loginUser = document.getElementById("loginUser");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userStats = document.getElementById("userStats");
    const statName = document.getElementById("statName");
    const statCount = document.getElementById("statCount");
    const statAverage = document.getElementById("statAverage");
    const userNameInput = document.getElementById("userName");
    const pitchInput = document.getElementById("pitch");
    const voiceSelect = document.getElementById("voice");
    const roastBtn = document.getElementById("roastBtn");
    const messageDiv = document.getElementById("message");
    const roastResultDiv = document.getElementById("roastResult");
    const audioPlayer = document.getElementById("audioPlayer");
    const recentRoastsDiv = document.getElementById("recentRoasts");
    const lbBestDiv = document.getElementById("leaderboardBest");
    const lbWorstDiv = document.getElementById("leaderboardWorst");

    let currentUser = null;

    btnHome.addEventListener("click", () => {
      btnHome.classList.add("active");
      btnLeaderboard.classList.remove("active");
      homeSection.classList.remove("hidden");
      lbSection.classList.add("hidden");
      loadRecent();
    });

    btnLeaderboard.addEventListener("click", () => {
      btnLeaderboard.classList.add("active");
      btnHome.classList.remove("active");
      lbSection.classList.remove("hidden");
      homeSection.classList.add("hidden");
      loadLeaderboard();
    });

    loginBtn.addEventListener("click", async () => {
      const name = loginUser.value.trim();
      if (!name) return;
      const res = await fetch(API + "/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ username: name })
      });
      if (res.ok) {
        currentUser = name;
        loginUser.classList.add("hidden");
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        userStats.classList.remove("hidden");
        loadUserStats();
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await fetch(API + "/logout", { method:"POST" });
      currentUser = null;
      loginUser.classList.remove("hidden");
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      userStats.classList.add("hidden");
    });

    roastBtn.addEventListener("click", async () => {
      const pitch = pitchInput.value.trim();
      if (!pitch) {
        messageDiv.textContent = "Enter a pitch.";
        messageDiv.className = "message error";
        return;
      }
      const user = userNameInput.value.trim() || "Anonymous";
      messageDiv.textContent = "Roasting...";
      messageDiv.className = "message";

      const res = await fetch(API + "/roast", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ pitch, user_name: currentUser||user, voice: voiceSelect.value })
      });

      const data = await res.json();
      if (!res.ok) {
        messageDiv.textContent = data.error;
        messageDiv.className = "message error";
        return;
      }
      roastResultDiv.innerHTML = `üí£ ${data.roast} (üî• ${data.rating}/50)`;
      messageDiv.textContent = "Logged!";
      messageDiv.className = "message success";
      audioPlayer.src = data.audio_url;
      audioPlayer.classList.remove("hidden");
      audioPlayer.play();
      loadRecent();
      if (currentUser) loadUserStats();
    });

    async function loadRecent() {
      const res = await fetch(API + "/recent");
      const arr = await res.json();
      recentRoastsDiv.innerHTML = arr.length
        ? arr.map(r => `<p><strong>${r.idea}</strong> ‚Äî ${r.roast} (${r.rating}/50) ‚Äî <em>${r.user_name}</em></p>`).join("")
        : "<p>No roasts yet.</p>";
    }

    async function loadLeaderboard() {
      const res = await fetch(API + "/leaderboard");
      const data = await res.json();
      lbBestDiv.innerHTML = renderTable(data.best);
      lbWorstDiv.innerHTML = renderTable(data.worst);
    }

    async function loadUserStats() {
      const res = await fetch(API + `/user-stats?username=${encodeURIComponent(currentUser)}`);
      const st = await res.json();
      statName.textContent = `üë§ ${st.username}`;
      statCount.textContent = `Pitches: ${st.count}`;
      statAverage.textContent = `Avg Rating: ${st.avg_rating.toFixed(2)}/50`;
    }

    function renderTable(rows) {
      if (!rows.length) return "<p>No data.</p>";
      let html = "<table><thead><tr><th>#</th><th>Idea</th><th>Rating</th><th>User</th></tr></thead><tbody>";
      rows.forEach((r,i) => html += `<tr><td>${i+1}</td><td>${r.idea}</td><td>${r.rating}/50</td><td>${r.user_name}</td></tr>`);
      return html + "</tbody></table>";
    }

    loadRecent();
  </script>
</body>
</html>
